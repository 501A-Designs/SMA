<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="desktop.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Sawarabi+Gothic&display=swap"
      rel="stylesheet"
    />

    <title>New Post</title>
  </head>
  <body>
    <h1 class="largeHeading">
      New Activity
    </h1>
    <br />
    <h2 style="margin: var(--containerGap);">🔧 新しい活動：</h2>
    <div class="greyContainer">
      新しい活動を書き終え、［記事完了］ボタンを押すと投稿が SMA
      のサイト上に誰もが閲覧できるようになります。パスワードや個人情報等は投稿しないよう注意をお願いします。また、一度完了を押すと記事は編集することができないのでご了承ください。<br /><br />
      <input type="text" placeholder="記事のタイトル" />
      <input type="text" placeholder="記事の著者" />
      <input type="date" /><br /><br />
      <textarea
        name="bruh"
        cols="30"
        rows="10"
        placeholder="記事内容"
        style="width: 95%; resize: none;"
      ></textarea>
      <br /><br />
      <button class="standardButton" style="background-color: var(--green);">
        ✔　記事完了
      </button>
    </div>
  </body>
</html>
